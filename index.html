<!DOCTYPE html>
<html lang="en">
<head>
    <title>Color generator</title>

    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz@0,14..32;1,14..32&display=swap" rel="stylesheet">

    <!-- custom css -->
    <link rel="stylesheet" href="./styles/styles.css">

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <form class="form-container" id="form-1">
            <input type="color" name="color" id="color" value="#7b2cbf">
            <div class="dropdown">
                <div class="dropdown-selected">Monochrome <i class="fa-solid fa-angle-down" style="color: #9ca3af;"></i></div>
                <ul class="dropdown-options">
                    <li data-value="monochrome" class="selected">Monochrome</li>
                    <li data-value="monochrome-dark">Monochrome dark</li>
                    <li data-value="monochrome-light">Monochrome light</li>
                    <li data-value="analogic">Analogic</li>
                    <li data-value="analogic-complement">Analogic complement</li>
                    <li data-value="complement">Complement</li>
                    <li data-value="triad">Triad</li>
                    <li data-value="quad">Quad</li>
                  </ul>
            </div>
            <input type="hidden" name="mode" id="color-mode" value="monochrome">
            <input type="submit" class="btn btn-submit" value="Get color scheme">
        </form>
        <div class="color-container">
            <div class="choice-container color-1">
                <div class="color-choice" title="copy to clipboard"></div>
                <p class="color-hex">#000000</p>
            </div>
            <div class="choice-container color-2">
                <div class="color-choice" title="copy to clipboard"></div>
                <p class="color-hex">#000000</p>
            </div>
            <div class="choice-container color-3">
                <div class="color-choice" title="copy to clipboard"></div>
                <p class="color-hex">#000000</p>
            </div>
            <div class="choice-container color-4">
                <div class="color-choice" title="copy to clipboard"></div>
                <p class="color-hex">#000000</p>
            </div>
            <div class="choice-container color-5">
                <div class="color-choice" title="copy to clipboard"></div>
                <p class="color-hex">#000000</p>
            </div>
        </div>
    </div>
    <p id="notification"></p>
    <script src="./scripts/scripts.js" defer></script>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
